<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Gemini Model Lister (Manual Input)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #333;
            color: #0f0;
            border: 1px solid #555;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        pre {
            background: #000;
            padding: 15px;
            overflow: auto;
            border: 1px solid #555;
            color: #0f0;
            max-height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Available Models Lister</h1>
        <p>Please paste your API Key below to fetch the valid model list from Google.</p>

        <input type="text" id="api-key-input" placeholder="Paste API Key here (starts with AIzaSy...)">
        <button onclick="listModels()">List Models</button>

        <div id="output">Waiting for input...</div>
    </div>

    <script>
        // Auto-fill if available
        const savedKey = localStorage.getItem('tds_gemini_api_key');
        if (savedKey) document.getElementById('api-key-input').value = savedKey;

        async function listModels() {
            const output = document.getElementById('output');
            const apiKey = document.getElementById('api-key-input').value.trim();

            if (!apiKey) {
                output.innerText = 'Error: Please paste an API Key.';
                return;
            }

            output.innerText = 'Fetching model list from Google API...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();

                if (data.models) {
                    const names = data.models.map(m => `Model: ${m.name.replace('models/', '')}\nMethods: ${m.supportedGenerationMethods}\n----------------`).join('\n');
                    output.innerHTML = `<pre>${names}</pre>`;
                } else {
                    output.innerHTML = `<pre>API Error Body: ${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (e) {
                output.innerHTML = `<pre>Network Error: ${e.message}</pre>`;
            }
        }
    </script>
</body>

</html>
